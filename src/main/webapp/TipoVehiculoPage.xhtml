<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Tipo Vehiculo
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Tipo Vehiculo</h1>
    </ui:define>

    <ui:define name="content">

        <h:form>
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Descripcion: </p:outputLabel>
                            <p:inputText size="30" id="txtDescrip" value="#{tipoVehiculoBean.descripcionTipoVehiculo}"></p:inputText>
                            <p:outputLabel> Funcion: </p:outputLabel>
                            <p:inputText size="30" id="txtfuncion" value="#{tipoVehiculoBean.funcionTipoVehiculo}"></p:inputText>
                            <p:outputLabel> Estado: </p:outputLabel >
                            <p:inputText size="30"></p:inputText>         
                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">


                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Guardar" action="#{tipoVehiculoBean.insertarTipoVehiculo()}">                    
                                </p:commandButton>
                                <p:button value="Modificar">                    
                                </p:button>
                                <p:button value="Eliminar">                    
                                </p:button>
                            </p:panel>
                        </h:panelGrid>


                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable var="list" value="#{tipoVehiculoBean.listaTipoVehiculos}">
                                    <p:column headerText="Descripcion">
                                        <h:outputText value="#{list.descripcionTipoVehiculo}" />
                                    </p:column>

                                    <p:column headerText="Funcion">
                                        <h:outputText value="#{list.funcionTipoVehiculo}" />
                                    </p:column>

                                    <p:column headerText="Estado">
                                        <h:outputText  />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
