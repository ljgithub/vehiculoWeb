<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Colaborador
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Colaboradores</h1>
    </ui:define>

    <ui:define name="content">
        <h:panelGrid>
            <p:outputLabel> Nombre: </p:outputLabel>
            <p:inputText size="30"></p:inputText>
            <p:outputLabel> Apellido: </p:outputLabel>
            <p:inputText></p:inputText>
            <p:outputLabel> Email: </p:outputLabel>
            <p:inputText></p:inputText>
            <p:outputLabel> Direcci√≥n </p:outputLabel>
            <p:inputText></p:inputText>
            <p:outputLabel> Fono: </p:outputLabel>
            <p:inputText></p:inputText>           
        </h:panelGrid>

        <h:panelGrid style="float: left">
            <p:panel>
                <p:button value="Insertar">                    
                </p:button>
                <p:button value="Modificar">                    
                </p:button>
                <p:button value="Eliminar">                    
                </p:button>
            </p:panel>
        </h:panelGrid>

        <h:panelGrid style="padding-top: 60px">
            <p:panel>
                <p:dataTable var="car" value="#{dtBasicView.cars}">
                    <p:column headerText="Nombres">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{car.brand}" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:panelGrid>
    </ui:define>

</ui:composition>
