<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Colaborador
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Colaboradores</h1>
    </ui:define>

    <ui:define name="content">


        <h:form>

            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Nombre: </p:outputLabel>
                            <p:inputText size="30" value="#{colaboradorBean.nombres}"></p:inputText>
                            <p:outputLabel> Apellido: </p:outputLabel>
                            <p:inputText size="30" value="#{colaboradorBean.apellidos}"></p:inputText>
                            <p:outputLabel> Email: </p:outputLabel>
                            <p:inputText size="30" ></p:inputText>
                            <p:outputLabel> Direcci√≥n </p:outputLabel>
                            <p:inputText size="30" ></p:inputText>
                            <p:outputLabel> Fono: </p:outputLabel>
                            <p:inputText size="30"></p:inputText>           
                            <p:outputLabel> Estado: </p:outputLabel>
                            <p:inputText size="30" value="#{colaboradorBean.estado}"></p:inputText>
                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">


                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Insertar" icon="fa fa-save" action="#{colaboradorBean.insertarColaborador()}">                    
                                </p:commandButton>
                                <p:commandButton value="Actualizar" icon="fa fa-pencil-square-o">                    
                                </p:commandButton>
                                <p:button value="Eliminar">                    
                                </p:button>
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable var="listColaborador" value="#{colaboradorBean.listaColaboradores}">
                                    <p:column headerText="Nombres">
                                        <h:outputText value="#{listColaborador.nombres}" />
                                    </p:column>

                                    <p:column headerText="Apellidos">
                                        <h:outputText value="#{listColaborador.apellidos}" />
                                    </p:column>                                                                

                                    <p:column headerText="Estado">
                                        <h:outputText value="#{listColaborador.estado}" />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>

</ui:composition>
