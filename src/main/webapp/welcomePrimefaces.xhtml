<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <script language="javascript" src="jquery-3.4.1.slim.min.js"></script>
                <title>CONTROL DE ACCESORIOS INFORMATICOS</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="false"  >
                        <img src="img/Banner_Servicios-it_A.jpg" style="width: 100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <img src="img/footer.jpg" style="width: 100%"/>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Ocultar" collapsible="true">
                    <p:menu>
                        <p:submenu label="Modulos">
                            <p:menuitem value="Colaborador" outcome="ColaboradorPage" />
                            <p:menuitem value="Historial" outcome="HistorialPage" />
                            <p:menuitem value="Orden Trabajo" outcome="OrdenTrabajoPage"/>
                            <p:menuitem value="Revision" outcome="RevisionPage" />
                            <p:menuitem value="Tipo" outcome="TipoVehiculoPage" />
                            <p:menuitem value="Vehiculo" outcome="VehiculoPage" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
