<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Historial de Revisiones
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Historial de Revisiones</h1>
    </ui:define>

    <ui:define name="content">

        <table border="1">
            <tr>
                <td>
                    <h:panelGrid columns="1">            
                        <p:outputLabel> Observaciones: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Proxima Visita: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Numuero de Orden: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>                                  
                    </h:panelGrid>
                </td>
                <td style="vertical-align: initial">


                    <h:panelGrid style="float: outside">
                        <p:panel>
                            <p:button value="Insertar">                    
                            </p:button>
                            <p:button value="Modificar">                    
                            </p:button>
                            <p:button value="Eliminar">                    
                            </p:button>
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:panel>
                            <p:dataTable var="car" value="#{dtBasicView.cars}">
                                <p:column headerText="Observaciones">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Proxima Visita">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Numero de Orden">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid>
                </td>
            </tr>
        </table>




    </ui:define>

</ui:composition>
