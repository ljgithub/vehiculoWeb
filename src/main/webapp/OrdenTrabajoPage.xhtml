<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Ordenes de Trabajo
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Ordenes de Trabajo</h1>
    </ui:define>

    <ui:define name="content">

        <table border="1">
            <tr>
                <td>
                    <h:panelGrid columns="1">            
                        <p:outputLabel> Informacion Adicional: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Fecha Revision: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Costo Total: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Vehiculo </p:outputLabel>
                        <p:inputText size="30"></p:inputText>
                        <p:outputLabel> Colaborador: </p:outputLabel>
                        <p:inputText size="30"></p:inputText>           
                    </h:panelGrid>
                </td>
                <td style="vertical-align: initial">


                    <h:panelGrid style="float: outside">
                        <p:panel>
                            <p:button value="Insertar">                    
                            </p:button>
                            <p:button value="Modificar">                    
                            </p:button>
                            <p:button value="Eliminar">                    
                            </p:button>
                        </p:panel>
                    </h:panelGrid>
                    <h:panelGrid>
                        <p:panel>
                            <p:dataTable var="car" value="#{dtBasicView.cars}">
                                <p:column headerText="Informacion Adicional">
                                    <h:outputText value="#{car.id}" />
                                </p:column>

                                <p:column headerText="Fecha">
                                    <h:outputText value="#{car.year}" />
                                </p:column>

                                <p:column headerText="Costo">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                                <p:column headerText="Vehiculo">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                                <p:column headerText="Colaborador">
                                    <h:outputText value="#{car.brand}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGrid>
                </td>
            </tr>
        </table>
    </ui:define>
</ui:composition>
