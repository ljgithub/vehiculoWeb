<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/welcomePrimefaces.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="titulo">
        Colaborador
    </ui:define>

    <ui:define name="cabecera">
        <h1>Mantenimiento de Colaboradores</h1>
    </ui:define>

    <ui:define name="content">

        <h:form>
            <table border="1">
                <tr>
                    <td>
                        <h:panelGrid columns="1">            
                            <p:outputLabel> Motivo: </p:outputLabel><p:inputText size="30"></p:inputText>

                            <p:outputLabel> Numero de Componenes Revisados: </p:outputLabel><p:inputText size="30"></p:inputText>

                            <p:outputLabel> Detalle: </p:outputLabel><p:inputText size="30"></p:inputText>

                            <p:outputLabel> Observacion: </p:outputLabel><p:inputText size="30"></p:inputText>

                            <p:outputLabel> Numero de Orden Trabajo : </p:outputLabel><p:inputText size="30"></p:inputText>           

                        </h:panelGrid>
                    </td>
                    <td style="vertical-align: initial">


                        <h:panelGrid style="float: outside">
                            <p:panel>
                                <p:commandButton value="Insertar" action="#{revisionBean.insertarRevision()}"/>                                                    
                                <p:button value="Modificar">                    
                                </p:button>
                                <p:button value="Eliminar">                    
                                </p:button>
                            </p:panel>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:panel>
                                <p:dataTable var="listR" value="#{revisionBean.listaRevision}">
                                    <p:column headerText="Motivo">
                                        <h:outputText value="#{listR.motivo}" />
                                    </p:column>

                                    <p:column headerText="Componenes Revisados">
                                        <h:outputText value="#{listR.numeroComponentesRevisados}" />
                                    </p:column>

                                    <p:column headerText="Detalle">
                                        <h:outputText value="#{listR.detalle}" />
                                    </p:column>
                                    <p:column headerText="Observacion">
                                        <h:outputText value="#{listR.observacionRevision}" />
                                    </p:column>
                                    <p:column headerText="Numero de Orden Trabajo">
                                        <h:outputText  />
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
